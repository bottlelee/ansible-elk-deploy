# LogStash configure
logstash_data_path: '/var/lib/logstash'
logstash_log_path: '/var/log/logstash'
logstash_piplines:
  - 000-input.conf
  - 001-auditd.conf
  - 002-monit.conf
  - 003-system.conf
  # - 009-redis.conf
  - 999-output.conf

# jvm option, unit is g(GB) and at least 1 is needed.
logstash_jvm_mem: 1

logstash_ssl_output: |
  user => "logstash"
  password => "{{ sg_users | rejectattr('id', 'ne', 'logstash') | map(attribute='pass') | first }}"
  ssl => true
  ssl_certificate_verification => false
