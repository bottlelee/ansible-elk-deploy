- hosts: all
  tasks: []

- hosts: logstash
  become: yes
  serial:
    - 1
    - 10%
  roles:
    - deploy.Consul
    - deploy.Logstash
    - deploy.Monit
  post_tasks:
    - block:
        - name: waiting for service started
          wait_for:
            port: '{{ logstash_beats_port }}'
            timeout: 120
      rescue:
        - name: set /var/lib/logstash ownership
          file:
            path: '{{ item }}'
            state: directory
            owner: logstash
            group: logstash
            recurse: yes
          with_items:
            - '{{ logstash_log_path }}'
            - '{{ logstash_data_path }}'
        - service:
            name: logstash
            state: restarted
        - wait_for:
            port: '{{ logstash_beats_port }}'
            timeout: 120
