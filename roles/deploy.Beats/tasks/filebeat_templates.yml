- name: Updating filebeat.yml
  template:
    src: 'filebeat.yml.j2'
    dest: '/etc/filebeat/filebeat.yml'
    mode: 0600
  notify: Restart filebeat

- name: Enable filebeat modules
  command: "filebeat modules enable {{ item }}"
  changed_when: false
  with_items:
    - system
    - auditd
    - '{{ filebeat_modules }}'
  notify: Restart filebeat
