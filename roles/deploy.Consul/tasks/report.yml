- block:
    - name: "Download /etc/consul.d/*.json to local directory"
      fetch:
        src: "/etc/consul.d/{{ item }}.json"
        dest: "install_report/consul/{{ inventory_hostname }}_{{ item }}.json"
        fail_on_missing: false
        flat: yes
      with_items:
        - config
        - elasticsearch
        - kibana
        - logstash
        - redis
  rescue:
    - name: "Create local directory install_report/consul"
      file:
        path: "install_report/consul"
        state: directory
      delegate_to: localhost
      become: no
    - include_tasks: report.yml
