- block:
    - name: 'Uploading packages'
      copy:
        src: 'downloaded_files/{{ item | basename }}'
        dest: '/tmp/{{ item | basename }}'
      loop: "{{ rpm_redis_urls }}"
    - name: 'Installing packages'
      yum:
        name: 'file:///tmp/{{ item | basename }}'
      loop: "{{ rpm_redis_urls }}"
  rescue:
    - include_tasks: download.yml format=rpm
    - include_tasks: '{{ ansible_os_family }}.yml'
  always:
    - name: 'Removing packages'
      file:
        path: '/tmp/{{ item | basename }}'
        state: absent
      loop: "{{ rpm_redis_urls }}"

- name: Set service name alias
  ini_file:
    path: /usr/lib/systemd/system/redis.service
    section: Install
    option: Alias
    value: redis-server.service

- systemd:
    name: '{{ item }}'
    daemon_reload: yes
    enabled: yes
  with_items:
    - redis
    - redis-sentinel
