- block:
    - name: Checking '/usr/share/elasticsearch/bin/elasticsearch'
      stat:
        path: /usr/share/elasticsearch/bin/elasticsearch
      register: result
      failed_when: result.stat.exists == false
  rescue:
    - include_tasks: env_check.yml
    - include_tasks: '{{ ansible_os_family }}.yml'

- name: Create ElasticSearch data dirs
  file:
    path: "{{ item }}"
    state: directory
    owner: elasticsearch
    group: elasticsearch
    mode: 0750
  with_items: "{{ elastic_data_path }}"

- name: Updating ElasticSearch configuration
  template:
    src: '{{ item }}.j2'
    dest: '/etc/elasticsearch/{{ item }}'
  with_items:
    - jvm.options
    - elasticsearch.yml
  notify: Restarting elasticsearch

- block:
    - wait_for:
        host: "{{ bind_address }}"
        port: "{{ item }}"
        timeout: 5
      with_items:
        - 9300
        - '{{ elastic_http_port }}'
  rescue:
    - name: Restarting ElasticSearch service
      service:
        name: elasticsearch
        state: restarted
        enabled: yes
        daemon_reload: yes
    - wait_for:
        host: "{{ bind_address }}"
        port: "{{ item }}"
      with_items:
        - 9300
        - '{{ elastic_http_port }}'

- block:
    - name: Checking ElasticSearch version
      uri:
        url: "http://{{ bind_address }}:{{ elastic_http_port }}"
        return_content: yes
      register: versionCheck
      changed_when: false
      failed_when: versionCheck.json.version.number is version(elk_version, operator='lt', strict=True)
  rescue:
    - include_tasks: pre_upgrade.yml
    - include_tasks: '{{ ansible_os_family }}.yml'
    - include_tasks: post_upgrade.yml

- include_tasks: report.yml
