elk_version: '6.5.4'
timezone: 'Asia/Shanghai'
apt_mirror: 'mirrors.aliyun.com'

# Search Guard gives you full security control over your entire Elasticsearch environment.
# https://search-guard.com/
# vars setting in 'vars/searchguard.yml'
# templates under 'templates/searchguard'
searchguard_enabled: true

# Set 'true' when deploy on production.
check_groups: true

# Set the network interface name to get IP
bind_interface: 'eth1'
bind_address: "{{ hostvars[inventory_hostname]['ansible_' + bind_interface]['ipv4']['address'] | default(hostvars[inventory_hostname]['ansible_default_ipv4']['address']) }}"
bind_network: "{{ hostvars[inventory_hostname]['ansible_' + bind_interface]['ipv4']['network'] | default(hostvars[inventory_hostname]['ansible_default_ipv4']['network']) }}"

# DNS nameserver
dns_servers:
  - 127.0.0.1
  - 223.5.5.5

# Do NOT edit the following lines unless you know why.
elastic_http_port: '9200'
logstash_beats_port: '5044'
kibana_port: '5601'

# Consul
consul_version: '1.4.0'
consul_dc_name: 'elk'

# Monit
monit_version: '5.25.2'
smtp_host: ''
smtp_user: ''
smtp_pass: ''
recipients:
  - {
    name: '李海滨',
    email: 'haibin.lee@foxmail.com'
  }

# global beats' modules list
global_filebeat_modules:
  - system
  - auditd
global_metricbeat_modules:
  - system
global_packetbeat_modules: ""

# Redis
redis_version: "4.0.9"
